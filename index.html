<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- css file linked -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <!-- heading tag for date -->
        <h2 id="date">

        </h2>
        <h1>
<!-- heading for clock -->
            Digital Clock
        </h1>
<!-- div for clock -->
        <div class="clock">
            <!-- hours -->
            <span id="hours">

            </span> :
            <!-- Minutes -->
            <span id="mins">

            </span> :
            <!-- Seconds -->
            <span id="seconds">

            </span>
        </div>

    </div>


<!-- link script file -->
    <script src="./script.js"></script>
</body>

</html>
